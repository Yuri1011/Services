<template>
    <template if:true={categories}>
        <template for:each={categories} for:item="category">
            <template for:each={category.Specializations__r} for:item="spec">
                <div key={spec.Id}>
                    <h1>{spec.Name}</h1>
                    <div
                        class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                        <lightning-layout multiple-rows>
                            <lightning-layout-item size="4" padding="around-small">
                                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">1</div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </div>
            </template>
        </template>
    </template>
</template>
