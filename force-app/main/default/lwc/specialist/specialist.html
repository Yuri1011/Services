<template>
    <h1>{specializationName}</h1>
    <template if:true={specialistsForSpecialization}>
        <template for:each={specialistsForSpecialization} for:item='specialist'>
            <div key={specialist.Id} class="containerSpecialists">
                <div class="custom-box slds-box slds-var-p-around_medium slds-text-align_center">
                    <p>Last Name: {specialist.lastName}</p>
                    <p>First Name: {specialist.firstName}</p>
                    <div class="slds-m-around_medium">
                        <lightning-button variant="success" label="Profile" onclick={handleClick} class="">
                        </lightning-button>
                    </div>
                </div>
            </div>
        </template>
    </template>
</template>
